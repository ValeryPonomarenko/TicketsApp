def appcompat_version = "1.0.0"
def constraintlayout_version = "2.0.0-alpha2"
def dagger_version = "2.19"
def componentsmanager_version = "1.0.0"
def material_version = "1.0.0"
def recyclerview_version = "1.0.0"

def junit_version = "4.12"
def runner_version = "1.1.0-beta02"
def espresso_core_version = "3.1.0-beta02"

ext.deps = [
        kotlin           : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
        appcompat        : "androidx.appcompat:appcompat:$appcompat_version",
        constraintlayout : "androidx.constraintlayout:constraintlayout:$constraintlayout_version",
        dagger           : "com.google.dagger:dagger:$dagger_version",
        componentsmanager: "com.github.valeryponomarenko.componentsmanager:androidx:$componentsmanager_version",
        material         : "com.google.android.material:material:$material_version",
        recyclerview     : "androidx.recyclerview:recyclerview:$recyclerview_version"
]

ext.testing = [
        junit        : "junit:junit:$junit_version",
        runner       : "androidx.test:runner:$runner_version",
        espresso_core: "androidx.test.espresso:espresso-core:$espresso_core_version"
]

ext.annotation = [
        dagger: "com.google.dagger:dagger-compiler:$dagger_version"
]